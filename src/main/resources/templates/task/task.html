<!DOCTYPE html>
<html layout:decorate="~{layout}">
	<head>
		<meta charset="UTF-8"/>
		<link th:href="@{/css/components/cp-confirm-dialog.css}" rel="stylesheet"/>
		<link th:href="@{/css/components/cp-modal.css}" rel="stylesheet"/>
	</head>
	<body>
		<div layout:fragment="body">	
			<div class="container app-body">
				<div class="container app-body">
					<ul class="nav justify-content-end">
					  <li class="nav-item">
						<a class="nav-link" href="#" id="btnAbrirModalID">
							<span class="feather-action-button" data-feather="plus-square"></span>
							New
						</a>
					  </li>
					</ul>
					<!-- TASKS TABLE -->
					<table class="table app-table" id="tblTasksID">
					  <thead>
					    <tr>
					      <th scope="col">Name</th>
					      <th scope="col">Created</th>
					      <th scope="col">Last update</th>
					      <th scope="col">Active</th>
					    </tr>
					  </thead>
					  <tbody>
					  </tbody>
					</table>
				</div>
					
				<!-- MODAL TO INSERT TASKS -->
				<div id="modalInsertTaskID" class="cp-modal">
					<div class="cp-modal-content">
						<div class="cp-modal-title">
							<span>What do you need to do?</span><span class="cp-modal-close">x</span>
						</div>
						<div class="cp-modal-body">
							 <div id="msgInsertTask"></div>
							  <div class="form-group">
							  	 <input type="hidden" id="hiddenID"/>
							     <label for="nameID"></label>
							  	 <input type="text" class="form-control form-control-sm" id="cidadeID" maxlength="100">
							 </div>
							 <hr class="my-3">
						 	 <div style="text-align:right;">
				    			 <button id="insertTaskID" type="submit" class="btn btn-primary btn-sm">Insert</button>
						  		 <button id="cancelTaskID" type="button" class="btn btn-secondary btn-sm">Cancel</button>
						 	 </div>
						</div>
				   </div>
				</div>
				
				<!-- MODAL TO UPDATE A TASK -->
				<div id="modalUpdateTaskID" class="cp-modal">
					<div class="cp-modal-content">
						<div class="cp-modal-title">
							<span>Update task</span><span class="cp-modal-close">x</span>
						</div>
						<div class="cp-modal-body">
							 <div id="msgUpdateUsuario"></div>
							  <div class="form-group">
							  	  <label for="perfilAtlzrID"></label>
							 </div>
							 <hr class="my-3">
						 	 <div style="text-align:right;">
				    			 <button id="updateTaskID" type="submit" class="btn btn-primary btn-sm">Update</button>
						  		 <button id="cancelUpdateTaskID" type="button" class="btn btn-secondary btn-sm">Cancel</button>
						 	 </div>
						</div>
				   </div>
				</div>
				
				<!-- DIALOG TO UPDATE THE TASK STATUS-->
				<div id="dialogStatusID" class="cp-confirm-dialog">
					<div class="cp-confirm-dialog-content">
						<div class="cp-confirm-dialog-title">
							<span>Activate/Deactivate Task</span><span class="cp-confirm-dialog-close">x</span>
						</div>
						<div class="cp-confirm-dialog-body">
						  	<label id="questionID"></label>
							<div style="padding:10px 0px 0px 0px;">
						  		<hr class="my-3">
							 	<div style="text-align:right;">
							  		<button id="confirmActiveID" type="submit" class="btn btn-primary btn-sm">Confirm</button>
							  		<button id="closeAtivoID" type="button" class="btn btn-secondary btn-sm">Cancel</button>
								</div>
							</div>
						</div>
				   </div>
				</div>
			</div>
		</div>
	</body>
</html>
<script th:src="@{/js/components/cp-confirm-dialog.js}"></script>
<script th:src="@{/js/components/cp-modal.js}"></script>
<script th:src="@{/js/domain/task.js}"></script>
